on:
  push:
    branches:
      - main
name: Publish web
jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rustup show
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: trunk
      - run: trunk build --release
      - uses: crazy-max/ghaction-github-pages@v2
        if: success()
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
